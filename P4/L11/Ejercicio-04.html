<body>
    <h1> · Filtado de imágenes · </h1>
    
    <canvas id="canvas"></canvas>
    <img src="fortnite.jpg" id="imagesrc">


    <button id="colores"> · Filtro colores ·</button>
    <button id="gris"> · Filtro gris ·</button>
    <div id="rangos">
    <p>Establece el umbral de rojo:</p>
    <input type="range" id="deslizador_rojo" min="0" max="255" value="255"/>
    <p id="range_value_rojo">00</p>

    <p>Establece el umbral de azul:</p>
    <input type="range" id="deslizador_azul" min="0" max="255" value="255"/>
    <p id="range_value_azul">00</p>

    <p>Establece el umbral de verde:</p>
    <input type="range" id="deslizador_verde" min="0" max="255" value="255"/>
    <p id="range_value_verde">00</p>
    </div>
